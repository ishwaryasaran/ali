<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Juciy üíñ</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff8fab;
            --cream: #fff5f5;
            --text: #5e3023;
        }

        body {
            background-color: var(--cream);
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: var(--text);
            text-align: center;
        }

        .container {
            padding: 2rem;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 175, 204, 0.3);
            max-width: 400px;
            z-index: 10;
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .pun { font-style: italic; color: var(--dark-pink); margin-bottom: 20px; }
        
        .main-img {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 143, 171, 0.4);
            animation: pulse 1.5s infinite;
        }

        #noBtn {
            background-color: #eee;
            color: #888;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWp0eXp6ZzRyc2YxamZ4YmZ4ZzRyc2YxamZ4YmZ4ZzRyc2YxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86p7H7P5S7y1HnK1I/giphy.gif" alt="Cute Bear" class="main-img">
        <h1 id="question">Hey Juciy... Will you be my Valentine? üíñ</h1>
        <p class="pun" id="punText">Are you a magician? Because whenever I look at you, everyone else disappears...</p>
        
        <div class="buttons">
            <button id="yesBtn">YES! ‚ú®</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="hidden" id="celebration">
        <h1 style="font-size: 3rem;">YAYYY! üéâ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRyc2YxamZ4YmZ4ZzRyc2YxamZ4YmZ4ZzRyc2YxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c76IJbxTcJCGA/giphy.gif">
        <p style="font-size: 1.5rem; margin-top: 20px;">I knew you'd say yes! You're one in a MELON! üçàüíï</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');
        const celebration = document.getElementById('celebration');
        
        let noClicks = 0;
        const noTexts = ["Are you sure?", "Pookie please?", "Think again!", "Don't do this ü•∫", "...", "No?"];

        noBtn.addEventListener('mouseover', () => {
            // Shrink the No button
            let size = 1 - (noClicks * 0.15);
            if (size > 0.2) {
                noBtn.style.transform = `scale(${size})`;
                noBtn.innerText = noTexts[Math.min(noClicks, noTexts.length - 1)];
                noClicks++;
            } else {
                noBtn.style.opacity = "0";
                noBtn.style.pointerEvents = "none";
            }
            
            // Grow the Yes button as No shrinks
            yesBtn.style.transform = `scale(${1 + (noClicks * 0.2)})`;
        });

        yesBtn.addEventListener('click', () => {
            card.classList.add('hidden');
            celebration.classList.remove('hidden');
            
            // Confetti Cannon!
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffafcc', '#ff8fab']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffafcc', '#ff8fab']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
